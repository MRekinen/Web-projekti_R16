<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jonna Neulikko" />
    <title>English quiz</title>

    <!-- Add Bootstrap CSS file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Add CSS-file-->
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/english.css" rel="stylesheet" />

  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header-->
    <div class="headline d-flex">
      <h1 class="mt-5">English Quiz!</h1>
    </div>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/english.html"
                >English test</a
              >
            </li>

            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/Jesse.html">Jesse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/yleisvisa.html">Yleisvisa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/paivin.html">Päivi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/tietoja.html">Tietoja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-md">
      <div class="col" id="question-area">
        <div id="question-text"></div>
      </div>
      <div class="options">
        <button type="button" class="btn-lg my-3 mx-2" id="True">Oikein</button>
        <button type="button" class="btn-lg my-3 mx-2" id="False1">
          Väärin1
        </button>
        <button type="button" class="btn-lg my-3 mx-2" id="False2">
          Väärin2
        </button>
      </div>

      <div class="score mt-3">
        <img src="./images/london.png" height="100vh" /><br />
        Pisteet: <span id="user-score">0</span> / <span id="total-score"></span>
      </div>

      <div class="controls">
        <button type="button" class="btn-lg mt-5" id="restart">Alusta</button>
        <button type="button" class="btn-lg mt-5" id="prev">Edellinen</button>
        <button type="button" class="btn-lg mt-5" id="next">Seuraava</button>
        <button type="button" class="btn-lg mt-5" id="submit">Valmis</button>
      </div>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 75%"
        ></div>
      </div>
    </div>

    <!-- Add footer -->
    <div class="container-md">
      <footer>
        <p>
          © TIK22KM: Anni Tonttila, Jesse Ryynälä, Mikael Rekinen & Päivi
          Karhumaa 2022
        </p>
      </footer>
    </div>

    <!-- Add Bootstrap JS file-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
